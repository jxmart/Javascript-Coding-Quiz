  <title>Coding Quiz</title>

<body>
      
    <header>
      <nav class="d-flex justify-content-between">
        <div class="highscores">
          <div>View Highscores</div>
          <div id="highscores"></div>
        </div>
        <div id="timer" class="timer">
          Time Left: 60
        </div>
      </nav>
    </header>
    <main>
      <section id="intro" class="intro">
        <h1>Coding Quiz</h1>
        <p>Lets begin with the quiz! Good luck</p>
        <button id ="start">Start Quiz</button>
      </section>

      <section id="begin">
        <div class ="begin">
          <div id ="question"></div>
          <div id ="choices"></div>
          <div id ="answer"></div>
        </div>
      </section>

      <section id="end">
        <div class="end">
          <div>Complete</div>
          <div id ="score">Your Score: </div>
          <input type="text" placeholder="inter your initials" id="initials"></input>
          <div id ="answer">
            <button id="submit">Submit</button>
          </div>
        </div>
      </section>
    </main>
